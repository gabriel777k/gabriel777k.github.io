<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Alimentos Naturais - Verde Sabor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Verde Sabor">
        </div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#beneficios">Benefícios</a>
        </nav>
    </header>

    <!-- Produtos Populares -->
    <section id="beneficios" class="produtos-populares">
        <h2>Alimentos e Seus Benefícios</h2>
        <div class="produto-grid">
            <!-- Exemplos de produtos -->
            <div class="produto-item">
                <img src="images/aveia.jpg" alt="Aveia">
                <h3>Aveia</h3>
                <p>Aveia é rica em fibras, ajudando na digestão e controle dos níveis de açúcar no sangue.</p>
            </div>
            <div class="produto-item">
                <img src="images/quinoa.jpg" alt="Quinoa">
                <h3>Quinoa</h3>
                <p>Quinoa é uma excelente fonte de proteína completa e é rica em antioxidantes.</p>
            </div>
            <!-- Adicionar mais produtos aqui -->
        </div>
    </section>

    <script src="script.js"></script>
