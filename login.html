<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Verde Sabor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Reutilize o CSS -->
</head>
<body>
    <header>
        <h1>Verde Sabor - Login</h1>
    </header>
    
    <section class="login-section">
        <form id="login-form">
            <h2>Faça seu Login</h2>
            <input type="email" id="login-email" placeholder="Digite seu e-mail" required>
            <input type="password" id="login-password" placeholder="Digite sua senha" required>
            <button type="button" id="login-btn">Login</button>
        </form>
        
        <form id="register-form">
            <h2>Cadastre-se</h2>
            <input type="email" id="register-email" placeholder="Digite seu e-mail" required>
            <input type="password" id="register-password" placeholder="Digite sua senha" required>
            <button type="button" id="register-btn">Cadastrar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Verde Sabor - Todos os direitos reservados</p>
    </footer>

    <script type="module">
      import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
      
      const auth = getAuth();

      // Função de login
      document.getElementById('login-btn').addEventListener('click', () => {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('Login realizado com sucesso!');
            // Redirecionar ou fazer outra ação
          })
          .catch((error) => {
            alert('Erro no login: ' + error.message);
          });
      });

      // Função de cadastro
      document.getElementById('register-btn').addEventListener('click', () => {
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            alert('Usuário cadastrado com sucesso!');
            // Redirecionar ou fazer outra ação
          })
          .catch((error) => {
            alert('Erro no cadastro: ' + error.message);
          });
      });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Digite seu e-mail" required>
    <input type="password" id="password" placeholder="Digite sua senha" required>
    <button type="submit">Entrar</button>
  </form>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDC3ZhmTqjd3P44uvuOeIQccNH8N5x20fE",
      authDomain: "verde-sabor.firebaseapp.com",
      projectId: "verde-sabor",
      storageBucket: "verde-sabor.appspot.com",
      messagingSenderId: "803708320712",
      appId: "1:803708320712:web:e225c98666c67a73bb9efd",
      measurementId: "G-C3FCXHE4RX"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Função para Login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevenir envio de formulário padrão

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Sucesso no login
          alert("Login realizado com sucesso!");
        })
        .catch((error) => {
          // Erro no login
          alert("Erro no login: " + error.message);
        });
    });
  </script>
</body>
