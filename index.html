<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verde Sabor - Produtos Naturais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!-- Firebase SDK, tudo dentro de um único bloco -->
<script type="module">
  // Importar o Firebase e Analytics SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDC3ZhmTqjd3P44uvuOeIQccNH8N5x20fE",
    authDomain: "verde-sabor.firebaseapp.com",
    projectId: "verde-sabor",
    storageBucket: "verde-sabor.appspot.com",
    messagingSenderId: "803708320712",
    appId: "1:803708320712:web:e225c98666c67a73bb9efd",
    measurementId: "G-C3FCXHE4RX"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Login
  document.getElementById('login-btn').addEventListener('click', () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert('Login realizado com sucesso!');
      })
      .catch((error) => {
        alert('Erro no login: ' + error.message);
      });
  });

  // Cadastro
  document.getElementById('register-btn').addEventListener('click', () => {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    
    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert('Usuário cadastrado com sucesso!');
      })
      .catch((error) => {
        alert('Erro no cadastro: ' + error.message);
      });
  });
</script>
    
<!-- Formulário de Login e Cadastro -->
<form id="login-form">
  <input type="email" id="login-email" placeholder="Digite seu e-mail">
  <input type="password" id="login-password" placeholder="Digite sua senha">
  <button type="button" id="login-btn">Login</button>
  <button type="button" id="register-btn">Cadastrar</button>
</form>

<!-- Modal de Login -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>

<!-- Cabeçalho -->
<header>
  <div class="logo">
    <img src="logo.jpg" alt="Logo Verde Sabor">
  </div>
  <nav class="navbar">
    <a href="#frutas">Frutas</a>
    <a href="#sementes">Sementes</a>
    <a href="#graos">Grãos</a>
    <a href="#vegetais">Vegetais</a>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Pesquisar produtos...">
    <button>Buscar</button>
  </div>
  <div class="user-options">
    <a href="#login">Login</a>
    <a href="#carrinho">Carrinho</a>
    <a href="https://instagram.com/gb.vp07">Instagram</a>
  </div>
</header>

<!-- Banner Principal -->
<section class="banner">
  <img src="banner.jpg" alt="Banner de Produtos Naturais">
  <div class="banner-text">
    <h1>Explore os Melhores Produtos Naturais</h1>
    <p>Descubra alimentos saudáveis para uma vida mais equilibrada</p>
  </div>
</section>

<!-- Produtos Populares -->
<section class="produtos-populares">
  <h2>Produtos Populares</h2>
  <div class="produto-grid">
    <div class="produto-item">
      <img src="aveia.jpg" alt="Aveia">
      <h3>Aveia</h3>
      <p>R$ 12,00</p>
      <button>Comprar Agora</button>
    </div>
    <div class="produto-item">
      <img src="castanha.jpg" alt="Castanha">
      <h3>Castanha</h3>
      <p>R$ 18,00</p>
      <button>Comprar Agora</button>
    </div>
  </div>
</section>

<!-- Rodapé -->
<footer>
  <p>&copy; 2024 Verde Sabor - Todos os direitos reservados</p>
</footer>

</body>
</html>
