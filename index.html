<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link para o seu CSS -->
    <title>Alimentos Saudáveis</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo Verde Sabor" class="logo">
        <h1>Alimentos Benéficos para a Saúde</h1>
    </header>
    <main>
        <div class="food-container">
            <div class="food-item">
                <img src="images/chia.jpg" alt="Chia" class="food-image">
                <h3>Chia</h3>
                <p>Rica em ácidos graxos ômega-3 e antioxidantes.</p>
                <button class="view-more" onclick="toggleDetails('chia-details')">Ver mais</button>
                <div id="chia-details" class="details" style="display:none;">
                    <h4>Benefícios:</h4>
                    <ul>
                        <li>Ajuda na saúde digestiva.</li>
                        <li>Reduz o colesterol.</li>
                        <li>Promove a saciedade.</li>
                    </ul>
                    <h4>Modo de Uso:</h4>
                    <p>Adicione a smoothies, iogurtes ou saladas.</p>
                </div>
            </div>

            <!-- Repita a estrutura para outros alimentos -->

        </div>
    </main>
    <footer>
        <p>&copy; 2024 Verde Sabor</p>
    </footer>
    <script src="script.js"></script> <!-- Link para o seu JavaScript -->
