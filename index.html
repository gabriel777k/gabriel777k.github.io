<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaturaFood - Delivery de Alimentos Naturais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12zM6 10h2v2H6zm0 4h8v2H6z"/>
      </svg>
      NaturaFood
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Busque por restaurantes ou produtos naturais...">
    </div>
  </header>

  <main>
    <div class="categories">
      <div class="category" data-category="orgânicos">Orgânicos</div>
      <div class="category" data-category="vegano">Vegano</div>
      <div class="category" data-category="sem glúten">Sem Glúten</div>
      <div class="category" data-category="sucos">Sucos</div>
    </div>

    <div class="restaurants">
      <!-- Cards de restaurantes -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
